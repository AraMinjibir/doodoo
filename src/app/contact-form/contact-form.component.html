<div class="contact-form-container">
    <h2 class="text-center">Contact Us</h2>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <tui-input formControlName="name" id="name" placeholder="Enter your name"></tui-input>
        <div *ngIf="contactForm.get('name').invalid && contactForm.get('name').touched">
          <small class="text-danger">Name is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <tui-input formControlName="email" id="email" placeholder="Enter your email"></tui-input>
        <div *ngIf="contactForm.get('email').invalid && contactForm.get('email').touched">
          <small class="text-danger">Please enter a valid email.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <tui-textarea formControlName="message" id="message" placeholder="Enter your message"></tui-textarea>
        <div *ngIf="contactForm.get('message').invalid && contactForm.get('message').touched">
          <small class="text-danger">Message is required.</small>
        </div>
      </div>
  
      <div class="form-group text-center">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>

<div class="flex align-items-center justify-content-center h-screen">
    <form [formGroup]="forgotForm" 
        class="max-w-30rem"
        (ngSubmit) = "onFormSubmitting()"
        tuiAppearance="floating"
        tuiCardLarge
        >
        <header tuiHeader class="flex-column align-items-center">
        <div class="w-10rem h-9rem border-circle border-3 mb-3"></div>
            <h2 tuiTitle>Forgot Password</h2>
        </header>
         <tui-input
                    formControlName="email"
                    [tuiTextfieldCleaner]="true"
                >
                   Enter your Registered Email Address
                    <span class="tui-required"></span>
                    <input
                        autocomplete="email"
                        placeholder="mail@mail.ru"
                        tuiTextfieldLegacy
                        
                    />
         </tui-input>
         <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
            <span *ngIf="forgotForm.get('email')?.errors?.['required']">Email field Mustn't be empty.</span>
            <span *ngIf="forgotForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
        </div>
        <button
            appearance = "outline"
            tuiAppearanceMode = "checked"
            tuiButton
            type="submit"
            class="w-full"
            [disabled]="forgotForm.invalid"
           >Reset
        </button>
        </form>
    </div>

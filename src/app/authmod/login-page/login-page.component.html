<div class="flex align-items-center justify-content-center h-screen">
    <snack-bar [errorMessage]="errorMessage" *ngIf="errorMessage">{{ errorMessage }}</snack-bar>
    <loader [isLoading]="isLoading" *ngIf="isLoading"></loader>
    <form [formGroup]="loginForm" class="max-w-30rem"
        (ngSubmit) = "onFormSubmitting()"
        tuiAppearance="floating"
        *ngIf="!isLoading"
        tuiCardLarge
        >
        <header tuiHeader class="flex-column align-items-center">
            <div class="w-10rem h-9rem border-circle border-3 mb-3"></div>
            <h2 class="text-xl">Login</h2>
        </header>
        <tui-input
            formControlName="email"
            [tuiTextfieldCleaner]="true"
            >
            Enter your Email Address
            <span class="tui-required"></span>
            <input
                autocomplete="email"
                placeholder="mail@mail.ru"
                tuiTextfieldLegacy
                        
                />
        </tui-input>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <span *ngIf="loginForm.get('email')?.errors?.['required']" class="text-lg">Email field Mustn't be empty.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']"  class="text-lg">Please enter a valid email.</span>
        </div>
        <tui-input-password
            formControlName="password"
                [tuiTextfieldCleaner]="true"
                    
                 >
                Enter your password here
        </tui-input-password>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <span *ngIf="loginForm.get('password')?.errors?.['required']"  class="text-lg">Password field Mustn't be empty.</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']"  class="text-lg">
              Password must be at least 6 characters long.
            </span>
          </div>
        <div class="flex justify-content-between">
            <div class="flex align-items-center">
                <input
                    type="checkbox"
                    id="rememberMe"
                    formControlName="rememberMe"
                />
                <label for="rememberMe" class="ml-2 text-lg">Remember Me</label>
            </div>
            <a routerLink="/auth/forgot-password" class="no-underline ml-3 text-lg">Forgot Password?</a>
        </div>
         <button
                appearance="primary"
                tuiAppearanceMode = "checked"
                tuiButton
                type="submit"
                [disabled]="loginForm.invalid"
                class="btn w-full my-3"
           >Login
        </button>
    </form>
</div>

<div class="flex align-items-center justify-content-center h-screen">
    <form [formGroup]="resetForm" class="max-w-30rem" (ngSubmit) = "onFormSubmitting()"
        tuiAppearance="floating"
        tuiCardLarge>
        <header tuiHeader class="flex-column align-items-center">
            <div class="w-10rem h-9rem border-circle border-3 mb-3"></div>
            <h2 tuiTitle>Reset Password</h2>
        </header>
        <p class="text-center">
            We've successfully sent a verification code to your Email address.
        </p>
         <tui-input
            formControlName="reset"
            >
            Enter the code sent to you
            <input
                inputmode="numeric"
                tuiTextfieldLegacy
            />
        </tui-input>
        <button 
            appearance="outline"
            tuiAppearanceMode="checked"
            tuiButton type="submit" 
            class="w-full"
            >
            Verify code
        </button>
        <button
            appearance="flat"
            tuiButton
            type="submit"
            class="text-center w-full"
            (click)="resendCode()"
            >
            Resend
        </button>
</form>

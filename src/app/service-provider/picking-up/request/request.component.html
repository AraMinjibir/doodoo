<div tuiAppearance="floating" tuiCardLarge class="max-w-30rem mx-auto">
    <div class="flex justify-content-between">
        <button
            size="m"
            tuiButton
            type="button"
            (click)="showDialog()"
        >
            Receive a Request
        </button>
        <button
            tuiButton
            tuiHintDirection="top"
            type="button"
            (click)="show()"
        >
            Collect a Package
        </button>

        <ng-template
            let-observer
            [tuiDialogOptions]="{label: 'Collect Package from Sender', size: 's'}"
            [(tuiDialog)]="open"
        >
            <form
                [formGroup]="exampleForm"
            >
                <tui-input
                    formControlName="exampleControl"
                    tuiAutoFocus
                >
                    Enter Yes to confirm Delivery
                </tui-input>
                <p>
                    <button tuiButton type="submit">
                        Update Status
                    </button>
                </p>
            </form>
        </ng-template>
    </div>
</div>

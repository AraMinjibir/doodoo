<div class="my-5">
    <h1 class="text-center">Package Management</h1>
    <div class="text-right">
        <button tuiButton (click)="showPickup()" class="mx-2">Show Pickup Requests</button>

        <button tuiButton (click)="showDelivery()" class="mx-2">Show Delivery Requests</button>
    </div>
    <picking-up *ngIf="showPickupComponent"></picking-up>
    <delivery *ngIf="showDeliveryComponent"></delivery>
  </div>
